
# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build and test for iOS
      run: |
        xcodebuild clean build test -workspace EssentialApp/EssentialApp.xcworkspace -scheme "CI_iOS" -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          
    - name: Build and test for macOS
      run: |
        xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI_MacOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
